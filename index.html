<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResuMagic AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-gradient-to-r from-blue-500 to-green-400 py-6">
        <div class="container mx-auto flex justify-between items-center">
            <img src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-eeM7RLe3Wv2HZ7Toub47POas/user-rnGwZEmjnwoUoF8lEvadvt0O/img-oqQXNVyXm4Updo2ipW1F0h8h.png" alt="ResuMagic AI Logo" class="h-12">
            <h1 class="text-white text-2xl font-bold">ResuMagic AI</h1>
        </div>
    </header>

    <main class="container mx-auto mt-10 px-4">
        <h2 class="text-gray-800 text-xl font-semibold mb-6">Craft Your Career Story with AI Precision</h2>
        
        <form id="resumeForm" class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="careerHistory" class="block text-gray-700 mb-2">Career History</label>
                <textarea id="careerHistory" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Describe your career history..."></textarea>
            </div>
            <div class="mb-4">
                <label for="skills" class="block text-gray-700 mb-2">Skills</label>
                <input type="text" id="skills" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="List your skills...">
            </div>
            <div class="mb-4">
                <label for="jobType" class="block text-gray-700 mb-2">Job Type</label>
                <input type="text" id="jobType" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type of job you're applying for..."></input>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Generate Resume</button>
        </form>

        <div id="templateSuggestions" class="mt-10 hidden">
            <h3 class="text-lg font-medium text-gray-700 mb-4">Suggested Templates</h3>
            <div class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
                <!-- Templates will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 py-4 mt-12">
        <div class="container mx-auto text-center text-white">
            &copy; 2023 ResuMagic AI. All rights reserved.
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
